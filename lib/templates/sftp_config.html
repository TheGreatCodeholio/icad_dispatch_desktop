{% extends 'base.html' %}

{% block content %}
<h1 xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">{% block title %} SFTP Uploader Configuration {% endblock %}</h1>
    <hr class="mb-4" />
    <div class="row">
        <div class="col">
            <h5 class="mt-3 mb-3" data-bs-toggle="tooltip" data-bs-placement="top" title="SFTP Uploader Settings.">SFTP Uploader</h5>
            <form id="sftp_form" method="post">

                {% block radios_sftp %}
                    {% if icad_config_data["sftp_settings"]["enabled"] == 1 %}
                        <input checked type="radio" id="sftp_enable" name="sftp_enable" data-bs-toggle="tooltip" data-bs-placement="top" title="Uploads recorded audio via SSH credentials over SFTP" value=1>
                        <label for="sftp_enable" data-bs-toggle="tooltip" data-bs-placement="top" title="Enable uploading audio recording via SFTP." class="form-label w-50">Enabled</label><br>
                        <input type="radio" id="sftp_disable" name="sftp_enable" data-bs-toggle="tooltip" data-bs-placement="top" title="Uploads recorded audio via SSH credentials over SFTP" value=0>
                        <label for="sftp_disable" data-bs-toggle="tooltip" data-bs-placement="top" title="Disable uploading audio recording via SFTP.">Disabled</label><br>
                    {% else %}
                        <input type="radio" id="sftp_enable" name="sftp_enable" data-bs-toggle="tooltip" data-bs-placement="top" title="Uploads recorded audio via SSH credentials over SFTP" value=1>
                        <label for="sftp_enable" data-bs-toggle="tooltip" data-bs-placement="top" title="Enable uploading audio recording via SFTP." class="form-label w-50">Enabled</label><br>
                        <input checked type="radio" id="sftp_disable" name="sftp_enable" data-bs-toggle="tooltip" data-bs-placement="top" title="Uploads recorded audio via SSH credentials over SFTP" value=0>
                        <label for="sftp_disable" data-bs-toggle="tooltip" data-bs-placement="top" title="Disable uploading audio recording via SFTP.">Disabled</label><br>
                    {% endif %}
                {% endblock %}
                <br>

                <label id="sftp_hostname_label" for="sftp_hostname" data-bs-toggle="tooltip" data-bs-placement="top" title="SFTP Hostname" class="form-label w-50">SFTP Hostname or IP</label>
                <input type="text" id="sftp_hostname" name="sftp_hostname" data-bs-toggle="tooltip" data-bs-placement="top" title="SFTP Hostname" class="form-control mb-3 w-50" placeholder="{{ icad_config_data["sftp_settings"]["sftp_hostname"] }}" value="{{ icad_config_data["sftp_settings"]["sftp_hostname"] }}" required>

                <label id="sftp_port_label" for="sftp_port" data-bs-toggle="tooltip" data-bs-placement="top" title="SFTP Port" class="form-label w-50">SFTP Port</label>
                <input type="text" id="sftp_port" name="sftp_port" data-bs-toggle="tooltip" data-bs-placement="top" title="SFTP Port" class="form-control mb-3 w-50" placeholder="{{ icad_config_data["sftp_settings"]["sftp_port"] }}" value="{{ icad_config_data["sftp_settings"]["sftp_port"] }}" required>

                <label id="sftp_username_label" for="sftp_username" data-bs-toggle="tooltip" data-bs-placement="top" title="SFTP Username" class="form-label w-50">SFTP Username</label>
                <input type="text" id="sftp_username" name="sftp_username" data-bs-toggle="tooltip" data-bs-placement="top" title="SFTP Username" class="form-control mb-3 w-50" placeholder="{{ icad_config_data["sftp_settings"]["sftp_username"] }}" value="{{ icad_config_data["sftp_settings"]["sftp_username"] }}" required>

                <label id="sftp_password_label" for="sftp_password" data-bs-toggle="tooltip" data-bs-placement="top" title="SFTP Password" class="form-label w-50">SFTP Password</label>
                <input type="password" id="sftp_password" name="sftp_password" data-bs-toggle="tooltip" data-bs-placement="top" title="SFTP Password" class="form-control mb-3 w-50" value="{{ icad_config_data["sftp_settings"]["sftp_password"] }}">

                <label id="sftp_remote_path_label" for="sftp_remote_path" data-bs-toggle="tooltip" data-bs-placement="top" title="Remote path to upload audio file to." class="form-label w-50">SFTP Upload Path</label>
                <input type="text" id="sftp_remote_path" name="sftp_remote_path" data-bs-toggle="tooltip" data-bs-placement="top" title="Remote path to upload audio file to." class="form-control mb-3 w-50" placeholder="{{ icad_config_data["sftp_settings"]["remote_path"] }}" value="{{ icad_config_data["sftp_settings"]["remote_path"] }}" required>

                <label id="sftp_private_key_label" for="sftp_private_key" data-bs-toggle="tooltip" data-bs-placement="top" title="Path of your private key for SFTP" class="form-label w-50">SFTP Private Key</label>
                <input type="text" id="sftp_private_key" name="sftp_private_key" data-bs-toggle="tooltip" data-bs-placement="top" title="Path of your private key for SFTP" class="form-control mb-3 w-50" placeholder="{{ icad_config_data["sftp_settings"]["private_key"] }}" value="{{ icad_config_data["sftp_settings"]["private_key"] }}">


                <button type="submit" name="submit" value="save_sftp" class="mb-4 btn btn-outline-success">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
